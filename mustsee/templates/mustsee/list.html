{% extends "base.html" %}

{% block content %}
  <h1>Must See</h1>
  <table class="table table-striped">
    <tr>
      <th>Attraction</th>
      <th>User Rank</th>
      <th>Overall Rank</th>
    </tr>
    {% for attraction in attractions %}
      <tr>
        <td>
          <a href="{{ attraction.url|default:'#' }}">
            {{ attraction }}
          </a>
        </td>
        <td>
          {{ attraction.user_rank|add:1 }}
          (<a href="{% url promote attraction.id %}">&uarr;</a>)
        </td>
        <td>
          {{ attraction.overall_rank|add:1 }}
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
